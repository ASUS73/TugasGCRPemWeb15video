<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../Bootstrap53/css/bootstrap.min.css">
	<title>Bootstrap demo</title>
</head>
<body>
	<div class="container mt-2">
		<div class="row">
			<div class="col">
				<h1 style="color: teal;">Responsive image</h1>
				<br>
				<img src="../Image/dummy.png" class="img-fluid" alt="...">
				<div class="border mb-3 mt-4"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h1 style="color: teal;">Image thumbnail</h1>
				<br>
				<img src="../Image/dummy.png" class="img-thumbnail" alt="...">
				<div class="border mb-3 mt-4"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h1 style="color: teal;">Rounded image</h1>
				<br>
				<div class="text-center">
					<img src="../Image/dummy.png" class="rounded" alt="...">
				</div>
				<div class="border mb-3 mt-4"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h1 style="color: teal;">Circle image</h1>
				<br>
				<div class="text-center">
					<img src="../Image/dummy.png" class="rounded-circle" alt="...">
				</div>
				<div class="border mb-3 mt-4"></div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h1 style="color: teal;">Align image</h1>
				<br>
				<div class="text-center">
					<img src="../Image/dummy.png" class="float-end" alt="...">
					<img src="../Image/dummy.png" class="mx-auto d-block" alt="...">
					<img src="../Image/dummy.png" class="float-start" alt="...">
				</div>
			</div>
			<div class="border mb-3 mt-4"></div>
		</div>
		<div class="row">
			<div class="col">
				<h1 style="color: teal;">Caption image</h1>
				<br>
				<div class="text-center">
					<img src="../Image/dummy.png" class="" alt="...">
					<figcaption class="figure-caption">
						ini adalah caption
					</figcaption>
				</div>
			</div>
			<div class="border mb-3 mt-4"></div>
		</div>
	</div>

	<script type="text/javascript" src="../Bootstrap53/css/bootstrap.bundle.js"></script>
</body>
</html>
