<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Website dengan CSS Position</title>
    <link rel="stylesheet" type="text/css" href="../Bootstrap53/css/bootstrap.min.css">
</head>
<body>
<div class="border border-5 mx-auto mt-5 position-relative" style="width: 500px; height: 300px">
    <div style="width: 50px; height: 50px;" class="bg-dark bg-gradient border rounded-circle position-sticky sticky-top text-white">Dark
    </div>
    <div style="width: 50px; height: 50px;"
         class="bg-warning bg-gradient border rounded-circle position-absolute bottom-70 start-50 translate-middle">Warning
    </div>
    <div style="width: 50px; height: 50px;" class="bg-info bg-gradient border rounded-circle">Info</div>
</div>

<script type="text/javascript" src="../Bootstrap53/css/bootstrap.bundle.js"></script>
</body>
</html>
